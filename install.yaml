- hosts: all
  become: yes
  pre_tasks:
    - name: Ð¡heck host
      shell: |
        hostname
        printf "\n"
        ip a
      register: out
      changed_when: false
    - name: Show host
      debug:
        msg: "{{ out.stdout_lines }}"

    - name: Checking started rsync service
      shell: |
        systemctl is-active rsync
        exit 0
      args:
        executable: /bin/bash
      register: output
      changed_when: false
    - name: Printing result
      debug:
        msg: "{{ output.stdout_lines }}"

    - name: Installing rsync if service is inactive
      include_role:
        name: rsync
        tasks_from: install
      when: (output.stdout == "unknown") or
            (output.stdout == "inactive")

    - name: Checking started docker service
      shell: |
        systemctl is-active docker
        exit 0
      args:
        executable: /bin/bash
      changed_when: false
      register: output
    - name: Printing result
      debug:
        msg: "{{ output.stdout_lines }}"

    - name: Installing docker if service is inactive
      include_role:
        name: docker
        tasks_from: install
      when: (output.stdout == "unknown") or
            (output.stdout == "inactive")

    - name: Creating directories for nextcloud
      file:
        path: "{{ data_nextcloud }}"
        state: directory
        owner: root
        group: root
        mode: 0755

    - name: Creating directories for mariadb
      file:
        path: "{{ data_mariadb }}"
        state: directory
        owner: root
        group: root
        mode: 0755

    - name: Creating directory for backups
      file:
        path: "{{ backups }}"
        state: directory
        owner: root
        group: root
        mode: 0755
