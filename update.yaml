- hosts: all
  become: yes
  pre_tasks:
    - name: Ð¡heck host
      shell: |
        hostname
        printf "\n"
        ip a
      register: out
      changed_when: false
    - name: Show host
      debug:
        msg: "{{ out.stdout_lines }}"

    - name: Stoping and delete docker containers
      shell: |
        docker-compose -f /opt/nextcloud/docker-compose.yaml down
      args:
        executable: /bin/bash
      changed_when: false

    - name: Backup user data
      shell: |
        rsync -a /opt/nextcloud/app/ /opt/backups_nextcloud/app_data/
        rsync -a /var/db/mysql/ /opt/backups_nextcloud/db_data/
      args:
        executable: /bin/bash
      tags: skip_ansible_lint
      changed_when: false

    - name: Remove docker images
      shell: |
        docker rmi nextcloud:19.0.4-apache
        docker rmi mariadb:latest
      args:
        executable: /bin/bash
      register: out
      changed_when: false
    - name: Print out
      debug:
        msg: "{{ out.stdout_lines  }}"

    - name: Removing docker-compose file
      file:
        path: "{{ docker_compose_path }}"
        state: absent

  roles:
    - update

  post_tasks:
    - name: Check connection to Localhost
      wait_for:
        host: "localhost"
        port: "80"
        state: started
        timeout: 120
      register: out
    - name: print out
      debug:
        msg: "{{ out }}"

    - name: Pause for runing app
      pause:
        seconds: 150

    - block:
        - name: Check content to the site
          uri:
            url: "http://localhost"
            return_content: yes
          register: out
          failed_when: "'hfoiuhbgvfioubvhurehbr9egbvpwei' not in out.content"
        - name: Print out
          debug:
            msg: "{{ out }}"
      rescue:
        - name: Notify in Slack if update app is failure
          slack:
            username: 'Ansible sender'
            color: danger
            icon_url: https://logos-download.com/wp-content/uploads/2016/10/Ansible_logo.png
            token: "{{ slack_token }}"
            channel: "#ci_cd_test"
            msg: "Update is failed! Starting rollback..."

        - name: Rollback to previous version app
          include_role:
            name: rollback
            tasks_from: rollback
            become: yes
